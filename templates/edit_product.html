{% extends "base.html" %}

{% block title %}Chỉnh sửa sản phẩm - PhoneStore{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Chỉnh sửa sản phẩm
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ product.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="brand" class="form-label">Thương hiệu <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="brand" name="brand" 
                                           value="{{ product.brand }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="model" name="model" 
                                           value="{{ product.model }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category_id" class="form-label">Danh mục <span class="text-danger">*</span></label>
                                    <select class="form-select" id="category_id" name="category_id" required>
                                        <option value="">Chọn danh mục</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}" 
                                                {% if category.id == product.category_id %}selected{% endif %}>
                                            {{ category.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Giá bán (VNĐ) <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="price" name="price"
                                        value="{{ product.price }}" placeholder="Nhập giá bán (VNĐ)" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Số lượng tồn kho <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="stock" name="stock" 
                                           value="{{ product.stock }}" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="color" class="form-label">Màu sắc</label>
                                    <input type="text" class="form-control" id="color" name="color" 
                                           value="{{ product.color }}" placeholder="Ví dụ: Đen, Trắng, Xanh...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="active" {% if product.status == 'active' %}selected{% endif %}>Hoạt động</option>
                                        <option value="inactive" {% if product.status == 'inactive' %}selected{% endif %}>Ngừng bán</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="storage" class="form-label">Dung lượng lưu trữ</label>
                                    <input type="text" class="form-control" id="storage" name="storage" 
                                           value="{{ product.storage }}" placeholder="Ví dụ: 128GB, 256GB...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="image" class="form-label">Hình ảnh sản phẩm mới</label>
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                    <div class="form-text">Chọn file ảnh mới (để trống nếu giữ ảnh cũ)</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Current Image Preview -->
                        <div class="mb-3">
                            <label class="form-label">Hình ảnh hiện tại</label>
                            <div>
                                <img src="{{ url_for('static', filename=product.image) }}" 
                                     alt="{{ product.name }}" 
                                     class="img-thumbnail" 
                                     style="max-width: 200px; max-height: 200px;">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả sản phẩm</label>
                            <textarea class="form-control" id="description" name="description" rows="4" 
                                      placeholder="Mô tả chi tiết về sản phẩm...">{{ product.description }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Cập nhật sản phẩm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    
const priceInput = document.getElementById('price');

// Format khi nhập 
priceInput.addEventListener('input', function(e) {
    let value = this.value.replace(/\D/g,''); // loại bỏ ký tự không phải số
    if (value) {
        this.value = Number(value).toLocaleString('vi-VN'); // format VNĐ
    } else {
        this.value = '';
    }
});

// convert từ format nhập sang decimal để return to database
document.querySelector('form').addEventListener('submit', function(e) {
    priceInput.value = priceInput.value.replace(/\./g, ''); // bỏ dấu chấm
});


// Preview hình ảnh mới
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            // Tạo preview image nếu chưa có
            let preview = document.getElementById('image-preview');
            if (!preview) {
                preview = document.createElement('img');
                preview.id = 'image-preview';
                preview.className = 'img-thumbnail mt-2';
                preview.style.maxWidth = '200px';
                preview.style.maxHeight = '200px';
                preview.style.marginLeft = '10px';
                document.getElementById('image').parentNode.appendChild(preview);
            }
            preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});

// Validation form
document.querySelector('form').addEventListener('submit', function(e) {
    const requiredFields = ['name', 'brand', 'category_id', 'price', 'stock'];
    let isValid = true;
    
    requiredFields.forEach(fieldName => {
        const field = document.getElementById(fieldName);
        if (!field.value.trim()) {
            field.classList.add('is-invalid');
            isValid = false;
        } else {
            field.classList.remove('is-invalid');
        }
    });
    
    if (!isValid) {
        e.preventDefault();
        alert('Vui lòng điền đầy đủ các trường bắt buộc!');
    }
});
</script>
{% endblock %}
