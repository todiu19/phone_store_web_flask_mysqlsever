<!DOCTYPE html>
<html>
<head>
    <title>Xem sản phẩm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <img src="{{ url_for('static', filename='prd.jpg') }}" alt="prd" width="100">
    <h1>Xem sản phẩm</h1>

    <table>
        <tr><th>id</th><th>name</th><th>category</th><th>price</th><th>stock</th><th>image</th></tr>
        
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td><img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt = "iphone" width="80"></td>

    </table>
    <br>
        <a href = "{{url_for('products')}}"> Quay Lại</a>
    
</body>
</html>
